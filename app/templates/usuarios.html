


<div class="col s12 m8 l9">
	<div class="page-wrapper">
		<div class="page-breadcrumb d-print-none">
				<div class="row">
						<div class="col-12 d-flex no-block align-items-center">
								<h4 class="page-title">Usuarios</h4>
								<div class="ml-auto text-right">
										<nav aria-label="breadcrumb">
												<ol class="breadcrumb">
														<li class="breadcrumb-item"><a ui-sref="panel.usuarios">Usuarios</a></li>
														<li class="breadcrumb-item active" aria-current="page">Insertar</li>
												</ol>
										</nav>
								</div>
						</div>
				</div>
		</div>

		<section class="full-box dashboard-contentPage">
		<div id="main-wrapper">



		
			  
			
		<div class="container-fluid">
			

		

			<div class="row">
			<div class="card">

				
				<form ng-submit="insertarusuarios(usuario)"  class="m-t-40">
							<div class="card-body">
									<h4 class="card-title">Datos Personales</h4>
									<div class="form-group row">
											<label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombre</label>
											<div class="col-sm-9">
													<input ng-model="usuario.nombres" type="text" class="form-control" id="fname" placeholder="Nombre">
											</div>
									</div>
									<div class="form-group row">
											<label for="lname" class="col-sm-3 text-right control-label col-form-label">Apellido</label>
											<div class="col-sm-9">
													<input ng-model="usuario.apellidos" type="text" class="form-control" id="lname" placeholder="Apellido" required>
											</div>
									</div>
									<div class="form-group row">
											<label for="email1" class="col-sm-3 text-right control-label col-form-label">Email</label>
											<div class="col-sm-9">
													<input ng-model="usuario.email" type="text" class="form-control" id="email1" placeholder="Email">
											</div>
									</div>
									<div class="form-group row">
											<label class="col-sm-3 text-right control-label col-form-label">Sexo</label>
											<div  class="col-md-9" required>
													<div class="custom-control custom-radio">
															<input ng-model="usuario.sexo" value="M" type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required>
															<label class="custom-control-label" for="customControlValidation1">Masculino</label>
													</div>
													<div class="custom-control custom-radio">
															<input  ng-model="usuario.sexo" value="F" type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
															<label class="custom-control-label" for="customControlValidation2">Femenino</label>
													</div>
											</div>
									</div>
									<div class="form-group row">
											<label for="cono1" class="col-sm-3 text-right control-label col-form-label">Celular</label>
											<div class="col-sm-9">
													<input ng-model="usuario.celular" type="text" class="form-control" id="cono1" placeholder="Celular" required>
											</div>
									</div>
									
								
									<div class="form-group row">
											<label for="Fnac" class="col-sm-3 text-right control-label col-form-label">Fecha de Ingreso</label>
											<div  class="col-sm-9">
													<input ng-model="usuario.fecha" type="date" class="form-control" id="FIng" placeholder="Fecha de ingreso">
													
											</div>
									</div>
								
									<div class="form-group row">
											<label for="Uname" class="col-sm-3 text-right control-label col-form-label">Usuario</label>
											<div class="col-sm-9">
													<input ng-model="usuario.username" type="text" class="form-control" id="username" placeholder="Usuario" required>
											</div>
									</div>
									<div class="form-group row">
											<label for="Pass" class="col-sm-3 text-right control-label col-form-label">Contraseña</label>
											<div  class="col-sm-9 input-group-append">
													<input ng-model="usuario.password" type="password" class="form-control" id="password" placeholder="Contraseña" required>
													<span class="input-group-text" ng-click="mostrarPassw()" ><i class="far fa-eye"></i></span>
											</div>
									</div>

							

								
								
								
							</div>
							<div class="border-top">
									<div class="card-body">
											<button  type="submit" class="btn btn-primary">Insertar Usuario</button>
									</div>
								
							</div>
					</form>
			</div>

		</div>
		</div>
