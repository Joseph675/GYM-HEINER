
<div>
    <div class="page-wrapper">
    <div class="col s12 m8 l9  d-print-none">
    
        <h1>Asistencias Usuario</h1>
    
    </div>


    
        <div class="container-fluid">
        <div  class="row">
                <div class="col-12">
                        <div class="card">
                                <div class="card-body" style="overflow: auto">
                                  
                             
                                    <div class="d-flex flex-row comment-row">
                                            <div class="p-2"><img src="./assets/images/d3.jpg" alt="user" width="100" class="rounded-circle"></div>
                                            <div class="comment-text active w-100">
                                               <h3 class="font-medium">{{usu.nombres}} {{usu.apellidos}}</h3> 
                                               <i class="fas fa-envelope"></i><span class="hide-menu"> {{ usu.email}}</span> <br>
                                               <i class="fas fa-venus-mars"></i><span class="hide-menu"> {{ usu.sexo}}</span> <br>
                                               <i class="fas fa-phone"></i><span class="hide-menu"> {{ usu.celular}}</span>
                                              
                                                 
                                            </div>

                                    </div>
                                    <h9 class="text-muted float-right"  id="date"></h9>
                                    
                                        <br>
                                   
						<select type="button" class="btn btn-outline-primary" name="select_year" ng-model="dato.select_year">
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                            
                            <select type="button" class="btn btn-outline-primary" name="select_month" ng-model="dato.select_month">
                                <option value="01">Enero</option>
                                <option value="02">Febrero</option>
                                <option value="03">Marzo</option>
                                <option value="04">Abril</option>
                                <option value="05">Mayo</option>
                                <option value="06">Junio</option>
                                <option value="07">Julio</option>
                                <option value="08">Agosto</option>
                                <option value="09">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                            
                            <button type="button" class="btn btn-outline-success" ng-click="traerDatos(dato)">buscar</button>

                             <br>   
                          
                            </div>
                                       
                            <div class="card-body" style="overflow: auto">  
                                <h3>Asistencias</h3>
                                                <button  ng-click="editarAsistencia(usu, asi)" class="btn btn-outline-dark btn-xs" ng-repeat="asi in usu.asistencias">
                                                    {{asi.fecha  | date:'dd/MM/yyyy'}}</button> 
                        
                                                <button ng-click="insertarAsistencia(usu)" class="btn btn-info btn-xs">+</button>
                                        
                        
                        
                                        </tr>
                                        
                                    </table>


                            </div>


                            


                        </div>


                        <button ui-sref="panel.asistencias" class="btn btn-primary"  type="button">Volver</button>
                    

                </div>
        </div>
        </div>
