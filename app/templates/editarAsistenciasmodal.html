
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <table  class="table table-striped">
    <tr>
        <td>usuario id</td>
        <td>fecha asistencia</td>
    </tr>    
    <tr>
        
        <td>{{asis.usuario_id}}</td>
        <td>{{asis.fecha  | date:'dd/MM/yyyy'}}</td>
    </tr>
    </table>

    <div ng-show="mostrardatepicker" style="display:inline-block; min-height:290px;">
            <div uib-datepicker ng-model="asis.fecha" class="well well-sm" datepicker-options="options"></div>
            <button ng-click="suu(asis)" class="btn btn-primary" type="button" ng-click="ok()">Guardar</button>
    </div>

    
</div>
<div class="modal-footer">
    
    <button ng-click="eliminarAsistencia(asis)" class="btn btn-danger">Eliminar asistencia</button>
    <button ng-click="editarAsistencia(asis)" class="btn btn-success">Modificar asistencia</button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
