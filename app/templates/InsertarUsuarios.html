

<section class="full-box dashboard-contentPage">
    <div id="main-wrapper">
        <button class="btn btn-success" ng-click="abrirInsertar()">Insertar Nuevo Usuario</button>

        <div class="container-fluid">
                
                <div class="row">
                <div class="card">
                    <form ng-show="mostrarTablaInsertar" class="form-horizontal">
                                <div class="card-body">
                                        <h4 class="card-title">Datos Personales</h4>
                                        <div class="form-group row">
                                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">First Name</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.nombres" type="text" class="form-control" id="fname" placeholder="First Name Here">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Last Name</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.apellidos" type="text" class="form-control" id="lname" placeholder="Last Name Here">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="email1" class="col-sm-3 text-right control-label col-form-label">Email</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.email" type="text" class="form-control" id="email1" placeholder="Email Here">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label class="col-sm-3 text-right control-label col-form-label">Sexo</label>
                                                <div  class="col-md-9">
                                                        <div class="custom-control custom-radio">
                                                                <input ng-model="usuario.sexo" value="M" type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required>
                                                                <label class="custom-control-label" for="customControlValidation1">Masculino</label>
                                                        </div>
                                                        <div class="custom-control custom-radio">
                                                                <input  ng-model="usuario.sexo" value="F" type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                                                                <label class="custom-control-label" for="customControlValidation2">Femenino</label>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Celular</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.celular" type="text" class="form-control" id="cono1" placeholder="Celular Here">
                                                </div>
                                        </div>
                                        
                                    
                                        <div class="form-group row">
                                                <label for="Fnac" class="col-sm-3 text-right control-label col-form-label">Fecha de Nacimiento</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.fecha" type="date" class="form-control" id="Fnac" placeholder="Fecha de Nacimiento Here">
                                                </div>
                                        </div>

                            
                                    
                                        <div class="form-group row">
                                                <label for="Uname" class="col-sm-3 text-right control-label col-form-label">Username</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.username" type="text" class="form-control" id="Uname" placeholder="Username Here">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="Pass" class="col-sm-3 text-right control-label col-form-label">Password</label>
                                                <div class="col-sm-9">
                                                        <input ng-model="usuario.password" type="password" class="form-control" id="Pass" placeholder="Password Here">
                                                </div>
                                        </div>
                                    
                                </div>
                                <div class="border-top">
                                        <div class="card-body">
                                                <button  ng-click="insertarusuarios(usuario)" type="button" class="btn btn-primary">Insertar Usuario</button>
                                        </div>
                                </div>
                        </form>
                </div>

            </div>
        </div>
    </div>
</section>
